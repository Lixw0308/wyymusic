<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
        loop: true,
        autoplay: true
    });
    (function () {
        $('.fit .fit-text').on('touchstart',function(){
            $(this).css({
                background: '#ce3d3a',
                color: '#fff'
            });
            
        }).on('touchend',function () {
            $(this).css({
                background: '',
                color: '#ce3d3a'
            });
        })
    })();


  var GetList= ( function(){ 
      var obj=function(_id,element){
                this.element=element;
                this.id=_id;

          }
        obj.prototype.init=function(){
                this.getData();
        }  
        obj.prototype.getData=function(){
                var _this=this;
                  ajax({
                    url:'/info',
                    dataType:"json",
                    type:'get',
                    data:{
                        "id": _this.id,
                    },
                    success:function(str){
                       console.log(str);
                    var json= eval('('+str+')');    
                        console.log(json);
                    _this.insert(json);
                    },
                    error:function(err){
                       
                        console.error(err);
                    }
                  });
              
        }
        obj.prototype.insert=function(json){
            switch (json.id) {
                case 1:
                var str=`<a href="" class="remd_li">
                            <div class="remd_img">
                                <img src="${json.img_src}" alt="">
                                <span class="u_earp">${json.hot}</span>
                            </div>
                            <p class="remd_text">${json.des}</p>
                        </a>`.repeat(3);
                this.element.innerHTML=`
                <h2 class="remd_t">主播电台 ></h2>
                <div class="remd_songs">
                    <div class="remd_ul">
                        ${str}
                    </div>
                    <div class="remd_ul">
                        ${str}
                    </div>
                </div>`
                     break;
                case 2:
                var str=`<a href="" class="remd_li">
                            <div class="remd_img">
                                <img src="${json.img_src}" alt="">
                               
                            </div>
                            <h3 class="music_name">${json.name}</h3>
                            <p class="music_per">${json.author}</p>
                        </a>`.repeat(3);
                this.element.innerHTML=`
                <h2 class="remd_t">最新音乐 ></h2>
                <div class="remd_songs">
                    <div class="remd_ul">
                        ${str}
                    </div>
                    <div class="remd_ul">
                       ${str}
                    </div>
                </div>`
                    break;
                case 3:
                var str=`<a href="" class="remd_li">
                            <div class="remd_img">
                                <img src="${json.img_src}" alt="">
                            </div>
                            <p class="remd_text">${json.des}</p>
                        </a>`.repeat(3);
                this.element.innerHTML=`
                <h2 class="remd_t">最新音乐 ></h2>
                <div class="remd_songs">
                    <div class="remd_ul">
                        ${str}
                    </div>
                    <div class="remd_ul">
                        ${str}
                    </div>
                </div>`;
                console.log(this.element.innerHTML);
                    break;
                    case 4:
                var str=`<li>
                        <a href="">
                            <div class="news_wrap">
                                <div class="left">
                                    <p><i>专栏</i>${json.title}</p>
                                    <span>阅读${json.read_ac}</span>
                                </div>
                                <div class="right">
                                    <img src="${json.img_src}" alt="">
                                </div>
                            </div>
                        </a>
                    </li>`.repeat(json.number);
                    this.element.innerHTML= `<h2 class="remd_t">精选专栏 ></h2>
                <ul class="news_list">${str}</ul>`;
                    
                    break;
                
                default:
                    break;
            }     
        }
        return obj
    })();
        

   
  document.querySelectorAll(".remd").forEach(function(item,index){
        new GetList(index+1,item).init();
})
</script>
